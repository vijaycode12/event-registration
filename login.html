<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>

    <form novalidate>
      <div class="status-message"></div>
    <div class="login-container">
      <h2>Login</h2>
      <div class="user">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <span class="errors" id="error-email"></span>
      </div>
      <div class="pass">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <span class="errors" id="error-pass"></span>
      </div>
      <div class="submit">
        <button type="submit" id="sub">Submit</button>
      </div>
      <hr />
      <span class="acc-sign"
        >Don't have an account?<a href="signup.html">Sign up</a>here.</span
      >
    </div>
    </form>
    <script>
            window.BACKEND_URL = "https://event-registration-backend-yyr7.onrender.com";
        </script>
    <script src="login.js"></script>
  </body>
</html>
